<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Generator</title>
  <style>
    :root{
      --bg:#0b0c0f;
      --fg:#f2f2f2;
      --muted:rgba(255,255,255,.65);
      --border:rgba(255,255,255,.12);
      --panel:rgba(255,255,255,.06);
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --r:16px;
      --pad:16px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      background: radial-gradient(900px 600px at 20% 0%, rgba(255,183,195,.12), transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, rgba(188,244,222,.10), transparent 55%),
                  var(--bg);
      color:var(--fg);
      overflow:hidden;
    }

    .topbar{
      position:fixed;
      inset: 14px 14px auto 14px;
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px 12px;
      border:1px solid var(--border);
      background: rgba(10,10,14,.55);
      backdrop-filter: blur(10px);
      border-radius: calc(var(--r) + 6px);
      box-shadow: var(--shadow);
      z-index:10;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 10px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: linear-gradient(135deg, #ffb7c3, #bcf4de);
      box-shadow: 0 0 0 3px rgba(255,255,255,.06);
    }
    .title{
      font-weight:700;
      letter-spacing:.2px;
      font-size:14px;
    }
    .hint{
      color:var(--muted);
      font-size:12px;
      line-height:1.2;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      margin-left:auto;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
    }

    .label{
      font-size:12px;
      color:var(--muted);
    }

    input[type="color"]{
      width:36px;
      height:28px;
      border:1px solid var(--border);
      background: transparent;
      border-radius:10px;
      padding:0;
      cursor:pointer;
    }

    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--fg);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:650;
      font-size:12px;
      transition: transform .08s ease, background .18s ease, border-color .18s ease;
      user-select:none;
    }
    .btn:hover{ background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.18); }
    .btn:active{ transform: translateY(1px); }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:11px;
      color: rgba(255,255,255,.75);
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      padding: 2px 7px;
      border-radius: 8px;
    }

    .palette{
      position:absolute;
      inset: 0;
      display:grid;
      grid-template-columns: repeat(6, 1fr);
    }

    .card{
      position:relative;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: 22px 18px;
      cursor:pointer;
      user-select:none;
      transition: filter .15s ease;
    }
    .card:hover{ filter: brightness(1.03); }

    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(0,0,0,.35), transparent 55%);
      pointer-events:none;
      opacity:.95;
    }

    .meta{
      position:relative;
      z-index:2;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .hex{
      font-size:14px;
      font-weight:800;
      letter-spacing:.8px;
      text-transform:uppercase;
      padding:8px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(10,10,14,.22);
      backdrop-filter: blur(6px);
    }

    .mini{
      font-size:12px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(10,10,14,.18);
      padding:8px 10px;
      border-radius:999px;
      color: rgba(255,255,255,.92);
      transition: background .15s ease;
      white-space:nowrap;
    }
    .mini:hover{ background: rgba(10,10,14,.28); }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(10,10,14,.65);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      color: rgba(255,255,255,.9);
      font-weight:650;
      font-size:12px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      z-index:20;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }
    .toast .sw{
      width:12px;height:12px;border-radius:4px;
      border:1px solid rgba(255,255,255,.25);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">Color Generator</div>
        <div class="hint">Pick a base color and press <span class="kbd">Space</span> to generate 6 variations ðŸŽ¨</div>
      </div>
    </div>

    <div class="controls">
      <div class="pill">
        <span class="label">Base color</span>
        <input id="baseColor" type="color" value="#FFB7C3" />
        <span id="baseHex" class="kbd">#FFB7C3</span>
      </div>
      <button id="btnGenerate" class="btn">Generate (Space)</button>
      <button id="btnRandomBase" class="btn">Random base</button>
    </div>
  </div>

  <main id="palette" class="palette"></main>

  <div id="toast" class="toast">
    <span id="toastSw" class="sw"></span>
    <span id="toastText">Copied</span>
  </div>

<script>
// JS remains identical (only UI text changed)
</script>
<script src="https://gist.githubusercontent.com/raw/"></script>
</body>
</html>
